name: frontend-design
description: Create distinctive, production-grade frontend interfaces with high design quality. Use for web components, pages, dashboards, React components, HTML/CSS layouts.
version: 1.0.0
author: anthropic (adapted)

stage:
  backend: claude
  model: ""
  interactive: true
  outputFile: ""

inputs:
